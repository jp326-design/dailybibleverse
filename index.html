<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily bible verse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #random-text {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Daily bible verses</h1>
  <p id="random-text"></p>

  <script>
    // Array of random texts
    const texts = [
      "“All Scripture is God-breathed and is useful for teaching, rebuking, correcting, and training in righteousness, so that the servant of God may be thoroughly equipped for every good work.” – 2 Timothy 3:16-17",
      "“Your word is a lamp for my feet, a light on my path.” – Psalm 119:105",
      "“For the word of God is alive and active. Sharper than any double-edged sword, it penetrates even to dividing soul and spirit, joints and marrow; it judges the thoughts and attitudes of the heart.” – Hebrews 4:12",
      "“The law of the Lord is perfect, refreshing the soul. The statutes of the Lord are trustworthy, making wise the simple.” – Psalm 19:7",
      "“Every word of God is flawless; he is a shield to those who take refuge in him.” – Proverbs 30:5",
      "“Consequently, faith comes from hearing the message, and the message is heard through the word about Christ.” – Romans 10:17",
      "“In him and through faith in him we may approach God with freedom and confidence.” – Ephesians 3:12",
      "“For we live by faith, not by sight.” – 2 Corinthians 5:7",
      "“He replied, ‘Because you have so little faith. Truly I tell you, if you have faith as small as a mustard seed, you can say to this mountain, ‘Move from here to there,’ and it will move. Nothing will be impossible for you.'” – Matthew 17:20",
      "“Do not be anxious about anything, but in every situation, by prayer and petition, with thanksgiving, present your requests to God.” – Philippians 4:6-7",
    ];

    // Function to get a random text based on the current day
    function getDailyText() {
      const currentDate = new Date();
      const dayIndex = currentDate.getDate() % texts.length; // Use day of the month to pick text
      return texts[dayIndex];
    }

    // Display the random text
    document.getElementById("random-text").textContent = getDailyText();
  </script>
</body>  
    </head>
    
 
</html>
